career-profile:
    title: Career Profile
    summary: |
      Michael Snider brings a lifetime of software development curiosity along with 8+ years of professional experience to any team that he is engaged with. Michael is a full stack developer proficient in a broad array of technologies. With history of full-time employment as well as software consulting, Michael has experience solving many software and business problems. Quick learning and previous experience are only a couple of tools that enable Michael to deliver value to customers in a short amount of time.


